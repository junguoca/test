<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="个人作品集网站">
    <meta name="keywords" content="作品集, 个人网站, 项目展示">
    <title>我的作品集</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>我的作品集</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于</a></li>
                <li><a href="#projects">项目</a></li>
                <li><a href="#contact">联系</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h2>欢迎来到我的作品集</h2>
                <p>展示我的创意与技能</p>
                <button class="cta-button" id="exploreBtn">探索更多</button>
            </div>
        </section>

        <section id="about" class="about">
            <h2>关于我</h2>
            <p>这里可以介绍你的背景、技能和兴趣。</p>
        </section>

        <section id="projects" class="projects">
            <h2>我的项目</h2>
            <div class="project-grid">
                <div class="project-card">
                    <h3>项目 1</h3>
                    <p>项目描述...</p>
                </div>
                <div class="project-card">
                    <h3>项目 2</h3>
                    <p>项目描述...</p>
                </div>
                <div class="project-card">
                    <h3>项目 3</h3>
                    <p>项目描述...</p>
                </div>
            </div>
        </section>

        <section id="contact" class="contact">
            <h2>联系我</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="姓名" required>
                <input type="email" id="email" placeholder="邮箱" required>
                <textarea id="message" placeholder="留言" rows="5" required></textarea>
                <button type="submit">发送</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 我的作品集. 保留所有权利.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
